- name: Install Docker swarm
  become: true
  hosts: all
  roles:

- hosts: all
  become: true
  tasks:
   - name: Choose Linux distro and run it's roles
     ansible.builtin.include_role:
       name: "{{ item }}"
     loop:
      - "{{ ansible_distribution }}"

- hosts: all
  become: true
  roles:
  - swarm